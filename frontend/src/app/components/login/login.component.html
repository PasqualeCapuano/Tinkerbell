<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" name="username">
        <p class="text-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">username doesn't respect proper form</p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" name="password">
        <p class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">password doesn't respect proper form</p>
      </div>
      <button type="submit" class="login-button" routerLink="/home">Login</button>
    </form>
  </div>
</div>
